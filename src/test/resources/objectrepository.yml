HomePage:
  -login:
    locator: linktext
    value: Log in
    type: link
  -search:
    locator: css
    value: .form-search
    type: textbox
  -searchButton:
    locator: xpath
    value: //*[@id="edit-submit"]
    type: button
LoginPage:
  -login_name:
    locator: id
    value: edit-name
    type: textbox
  -login_password:
    locator: id
    value: edit-pass
    type: textbox
  -login_button:
    locator: name
    value: op
    type: button
AfterLoginPage:
  -user_name:
    locator: css
    value: "#block-umami-page-title--2 > h1"
    type: text
